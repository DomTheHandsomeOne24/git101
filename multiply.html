<html>
<head>
	<title>Multiply</title>

<script language="JavaScript">

function Multiply(n1,n2,n3)
{
return (n1*n2*n3);
}
</script>
</head>

<body>
<script language="JavaScript">

var ans1=Multiply(20,9,8);
document.write(ans1);

var ans2=Multiply(2,10,13);
document.write("<br>" + ans2);

var ans3=Multiply(100,2,1);
document.write("<br>" + ans3);

</script>
</body>
</html>
